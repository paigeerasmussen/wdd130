<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <meta name="description" content="Rapid Joy Whitewater Rafting Company Contact Us Page">
    <meta name="author" content="Paige Rasmussen">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rafting-logo.png" alt="Rapid Joy Logo" width="180">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

     <main>
        <div class="contact-info">
            <h1>Rapid Joy Whitewater Rafting</h1>
            <h3>290 Abayance Bay Dr</h3>
            <h3>Rexford, MT 59930</h3>
            <h3>+1 887 888 8899</h3>
            <h3>info@rapidjoy.com</h3>
        </div>
        <fieldset>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d41980.618497493815!2d-115.22264076222294!3d48.88130535284975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759437004872!5m2!1sen!2sus" width="350" height="355" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="">
                <div class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder=" Enter your full name">
                </div>
                <div class="contact-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" Enter your email address">
                </div>
                <div>
                    <div class="radio-group">
                        <label for="purpose">Message Purpose</label>
                        <div class="radio-options">
                            <label><input type="radio" id="purpose" name ="purpose" value="general inquiry"> General Inquiry</label>
                            <label><input type="radio" id="purpose" name ="purpose" value="reservation question"> Reservation Question</label>
                            <label><input type="radio" id="purpose" name ="purpose" value="website suggestion"> Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="textarea-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Type here"></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe"> Please subscribe me to the monthly newsletter</label>
                </div>
                <div class="contact-form">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </fieldset>
        <section class="serve">
            <h2>We Are Here to Serve You</h2>
            <div>
                <figure>
                    <img src="images/rafting-guide.jpg" alt="Rafting Guide">
                    <figcaption>Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/trip-coordinator.jpg" alt="Trip Coordinator">
                    <figcaption>Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/safety-manager.jpg" alt="Safety Manager">
                    <figcaption>Safety Manager</figcaption>
                </figure>
            </div>
        </section>
    </main> 

    <footer>
        <p>&copy;2025 / Rapid Joy White Water Rafting / Paige Rasmussen</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon"></a>
           <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon"></a>
           <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram Icon"></a>
        </nav>
    </footer>

</body>
</html>
